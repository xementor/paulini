<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Paulini</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="display">

		<!-- Header Section -->
		<div class="header">
			<div class="logo-text">Paulini</div>
			<div class="navlink">
				<ul>
					<li><a href="#">Holiday</a></li>
					<li><a href="#">Offers</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</div>
			<div class="profile">
				<div class="name">IH Zonaid</div>
				<div class="avatar">
					<img src="" alt="avatar">
				</div>
			</div>
		</div> <!-- End header Section-->

		<!-- Showcase -->
		<div class="showcase">
			<div class="showcase-text-part">
				<div class="showcase-header-text">
					<h4>I wannt to see</h4>
					<h1>Sicily</h1>
					<button class="bt-outline-white">Discover Now</button>
				</div>
				<div class="showcase-footer-text">
					<div class="circle-with-text">
						<div class="circle"></div>
						<div class="text">
							<p class="red-text">Choose</p>
							<p>Your Destination</p>
						</div>
					</div>

					<div class="circle-with-text">
						<div class="circle"></div>
						<div class="text">
							<p>Start by selecting the destination</p>
							<p>you want to visit</p>
						</div>
					</div>

					
				</div>
			</div>
			<div class="showcase-image">
				<div class="image" width="50vw" height="60vh"></div>
			</div>

		</div>

	</div>
</body>
</html>
